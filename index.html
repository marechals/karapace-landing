<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-linen-light { background-color: #ffffff; }
        /*.bg-linen-light { background-color: #f9f5f0; }*/
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 1s ease-out forwards; }
    </style>
    <script src="https://unpkg.com/heroicons@2.0.18/dist/24/outline.js"></script>

<body class="bg-linen-light flex flex-col min-h-screen px-4 text-center">

    <!-- Header with hamburger menu -->
    <header class="w-full px-4 py-3 flex justify-between items-center max-w-md mx-auto">
        <span class="text-xl font-semibold text-gray-800">Karapace</span>
        <button id="menuBtn" class="block sm:hidden text-gray-800 text-2xl">
            ☰
        </button>
    </header>

    <!-- Mobile / desktop menu -->
    <nav id="mobileMenu" class="hidden sm:flex flex-col sm:flex-row justify-center gap-4 w-full max-w-md mx-auto mb-4">
      <a href="about.html" class="text-gray-700 hover:text-blue-600 transition">About</a>
      <a href="contact.html" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
      <a href="privacy.html" class="text-gray-700 hover:text-blue-600 transition">Privacy</a>
    </nav>
    <!-- Main content -->
    <div class="flex flex-col items-center w-full max-w-md mx-auto opacity-0 animate-fade">
        <img src="sensor_3d_transparent.webp" alt="Karapace logo"
            class="rounded-lg w-96 sm:w-56 md:w-72 lg:w-96 h-auto mb-2">
        <!--<h3 class="text-2xl sm:text-3xl md:text-3xl font-semibold text-gray-800 mb-4">Karapace</h3>-->
        <h1 class="text-4xl sm:text-4xl md:text-4xl font-bold text-gray-800 mb-4">Protect your nights</h1>

        <h2 class="text-2xl sm:text-2xl md:text-2xl font-semibold text-gray-800 mb-4">Introducing <mark style="background-color: rgba(0, 0, 0, 0); color:#6176ff" class="has-inline-color">Karapace Sensor</mark></h2>
        
        <p class="text-sm sm:text-sm md:text-sm text-gray-800 mb-4">
            For Type 1 Diabetics, and people who love them.<br>
            Karapace connects safety and care with Home.<br>
        </p>

        <form action="https://formspree.io/f/mgvkkqzk" method="POST"
            class="flex flex-col sm:flex-row items-center w-full gap-3">
            <input type="email" name="email" placeholder="Your email" required
                class="flex-grow px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-auto">
            <button type="submit"
                class="px-6 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition w-full sm:w-auto">
                Notify&nbsp;me
            </button>
        </form>

        <p class="text-sm text-gray-400 mt-3">No spam. Just the essentials.</p>
    </div>

    <!-- Scroll-to-top button -->
    <button id="scrollTopBtn"
        class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 hidden">
        ↑
    </button>

    <!-- Scripts -->
    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Show scroll-to-top button
        const scrollBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            scrollBtn.classList.toggle('hidden', window.scrollY < 200);
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
</html>
