<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-linen-light {
        background-color: #f9f5f0;
      }
    </style>
</head>
<body class="bg-linen-light flex flex-col justify-center items-center min-h-screen px-4 text-center">
  <h1 class="text-4xl md:text-5xl font-semibold text-gray-800 mb-4">Karapace</h1>
  <p class="text-lg md:text-xl text-gray-600 mb-6 max-w-md">
    Reinventing safety for Type 1 Diabetes.<br>
    A new way to protect, reassure, and connect.<br>
    Designed for those living with T1D.
  </p>
  <form action="https://formspree.io/f/your-form-id" method="POST" class="flex flex-col sm:flex-row items-center gap-3">
    <input type="email" name="email" placeholder="Your email" required
      class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 w-64">
    <button type="submit"
      class="px-6 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
      Notify me
    </button>
  </form>
  <p class="text-sm text-gray-400 mt-3">No spam. Just the essentials.</p>
  <footer class="absolute bottom-4 text-gray-400 text-sm">
    © 2025 Karapace · All rights reserved
  </footer>
</body>
</html>
