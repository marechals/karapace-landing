<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .bg-linen-light { background-color: #f9f5f0; }

            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 1s ease-out forwards; }
    </style>
</head>

    <!-- Header with hamburger menu -->

        <button id="menuBtn" class="block sm:hidden text-gray-800 text-2xl">

    <!-- Mobile / desktop menu -->
    <nav id="mobileMenu" class="hidden sm:flex flex-col sm:flex-row justify-center gap-4 w-full max-w-md mx-auto mb-4">
      <a href="about.html" class="text-gray-700 hover:text-blue-600 transition">About</a>

        <p class="text-lg sm:text-xl text-gray-600 mb-6">
            Reinventing safety for Type 1 Diabetes.<br>
            A new way to protect, reassure, and connect.<br>
            Designed for those living with T1D.
        </p>

        <form action="https://formspree.io/f/mgvkkqzk" method="POST"
            class="flex flex-col sm:flex-row items-center w-full gap-3">
            <input type="email" name="email" placeholder="Your email" required

            <button type="submit"

        </form>

        <p class="text-sm text-gray-400 mt-3">No spam. Just the essentials.</p>

    </footer>

    <!-- Scroll-to-top button -->
    <button id="scrollTopBtn"
        class="fixed bottom-6 right-6 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 hidden">
        â†‘
    </button>

    <!-- Scripts -->
    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Show scroll-to-top button
        const scrollBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            scrollBtn.classList.toggle('hidden', window.scrollY < 200);
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>
