<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .bg-linen-light { background-color: #f9f5f0; }
    </style>
</head>
<body class="bg-linen-light flex flex-col min-h-screen px-4 text-center">
    <header class="w-full px-4 py-3 flex justify-between items-center max-w-md mx-auto">
        <span class="text-xl font-semibold text-gray-800">Karapace</span>
        <a href="index.html" class="text-blue-600 text-sm">← Back</a>
    </header>

    <main class="flex flex-col items-center w-full max-w-md mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
        <p class="text-gray-600 mb-6">We’d love to hear from you! Fill out the form below:</p>

        <form action="https://formspree.io/f/xanookjg" method="POST" class="w-full flex flex-col gap-3">
            <input type="text" name="name" placeholder="Your name" required
                class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="_replyto" placeholder="Your email" required
                class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea name="message" rows="4" placeholder="Your message" required
                class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <button type="submit"
                class="px-6 py-2 rounded bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                Send Message
            </button>
        </form>
    </main>

    <footer class="mt-auto mb-4 text-gray-400 text-sm">
        © 2025 Karapace · All rights reserved
    </footer>
</body>
</html>
